<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Stocks - Reorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function showReorderPopup() {
            const popup = document.getElementById('reorder-popup');
            popup.classList.remove('hidden');
            popup.classList.add('flex');
            setTimeout(() => {
                popup.classList.add('hidden');
            }, 2000);
        }
    </script>
</head>
<body class="bg-gray-50">
    <nav class="bg-teal-700 text-white p-4 text-center text-2xl font-extrabold">Reorder Products</nav>
    
    <section class="p-6">
        <h2 class="text-3xl font-bold text-center mb-6">Orders : Past week</h2>
        <div class="grid grid-cols-3 gap-6">
            <!-- Product 1 -->
            <div class="p-6 bg-white shadow-lg rounded-xl text-center">
                <h3 class="text-xl font-semibold">Turmeric Powder</h3>
                <p class="text-gray-600">Quantity: 50kg</p>
                <p class="text-gray-600">Ganpati Enterprises Ltd.</p>
                <button onclick="showReorderPopup()" class="mt-4 px-6 py-2 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700">Reorder</button>
            </div>
            <!-- Product 2 -->
            <div class="p-6 bg-white shadow-lg rounded-xl text-center">
                <h3 class="text-xl font-semibold">Mustard Oil</h3>
                <p class="text-gray-600">Quantity: 100L </p>
                <p class="text-gray-600">Ganpati Enterprises Ltd.</p>
                <button onclick="showReorderPopup()" class="mt-4 px-6 py-2 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700">Reorder</button>
            </div>
            <!-- Product 3 -->
            <div class="p-6 bg-white shadow-lg rounded-xl text-center">
                <h3 class="text-xl font-semibold">Wheat Flour</h3>
                <p class="text-gray-600">Quantity: 500kg </p>
                <p class="text-gray-600">Chakki Traders</p>
                <button onclick="showReorderPopup()" class="mt-4 px-6 py-2 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700">Reorder</button>
            </div>
        </div>
    </section>
    
    <!-- Reorder Confirmation Popup -->
    <div id="reorder-popup" class="hidden fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-green-500 text-white p-6 rounded-lg text-center text-2xl font-bold shadow-lg animate-bounce">
            âœ… Reorder Request Sent
        </div>
    </div>
    <footer class="bg-teal-700 text-white text-center p-4 mt-6 shadow-md">
        <p class="text-lg">&copy; 2025 Smart Stocks. All rights reserved.</p>
    </footer>
</body>
</html>
