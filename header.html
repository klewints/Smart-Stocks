<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Stocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        .fade-in { animation: fadeIn 1s ease-in-out; }
        .bounce { animation: bounce 1s infinite; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- White Box -->
    <div class="bg-white shadow-lg rounded-2xl p-10 text-center w-3/4 h-3/4 fade-in flex flex-col justify-center">

        <h1 class="text-5xl font-bold bg-gradient-to-r from-teal-500 to-teal-700 text-transparent bg-clip-text mb-4 font-sans">
            Smart Stocks
        </h1>
        <p class="text-gray-600 text-lg">Strengthening Supplier & Vendor Relationships</p>
        
        <!-- Animated Arrow Button -->
        <button onclick="location.href='login.html'" 
            class="mt-6 bg-teal-600 text-white p-3 rounded-full text-xl transition duration-300 hover:bg-teal-800 bounce">
            Get Started
        </button>
    </div>

</body>
</html>
